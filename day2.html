<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Day 2 CSS</title>
    <style>
      .questions{
        font-weight:bold;
        color: red;
        font-size: 18px;
      }

      .answers{
        text-align: center;
        color: green;
        font-style: italic;
      }
    </style>

  </head>
  <body>
      <div class="questions">Question: What is a block level element?</div>
      <div class="answers">Answer: Something that takes up its own space.</div>
      <div class="questions">Question: What is an inline element?</div>
      <div class="answers">Answer: An element that only takes up space it needs.</div>

  </body>
